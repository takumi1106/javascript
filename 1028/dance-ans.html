<div class="btnArea">
    <button class="button dancing">Let’sダンス</button>
    <button class="button stop">ストップ
    </button>
</div>
<div class="imgArea">
    <img class="headspin" src="https://2025doc.hideok.org/images/secondterm/js_headspin_dance.png" alt="ヘッドスピンいらすと" />
    <img class="hiphop" src="https://2025doc.hideok.org/images/secondterm/js_hiphop_dance.png" alt="HIPHOPいらすと" />
    <img class="indian" src="https://2025doc.hideok.org/images/secondterm/js_indian_dance.png" alt="Indianいらすと" />
</div>
<style>
    h1 {
        text-align: center;
    }

    img {
        width: 30%;
        display: block;
    }

    .btnArea {
        display: flex;
        justify-content: center;
        column-gap: 1rem;
    }

    .button {
        border-radius: 2rem;
        width: 8rem;
        background-color: tomato;
        text-align: center;
        border: none;
        color: #fff;
        padding: 0.2rem 0;
        cursor: pointer;
        font-size: 0.9rem;
    }

    .button:hover {
        filter: brightness(130%);
    }

    .imgArea {
        padding-top: 2rem;
        display: flex;
        justify-content: center;
        gap: 5%;
        width: 600px;
        margin-inline: auto;
        align-items: flex-end;
    }

    .headspin:hover,
    .headspin.dance {
        animation: 1s linear infinite headspin;
    }

    .hiphop:hover,
    .hiphop.dance {
        animation: 1s linear infinite rotation;
    }

    .indian:hover,
    .indian.dance {
        animation: 1s linear infinite shake;
    }

    @keyframes headspin {
        0% {
            transform: rotateY(0);
        }

        100% {
            transform: rotateY(360deg);
        }
    }

    @keyframes rotation {
        0% {
            transform: rotate(0deg);
        }

        50% {
            transform: rotate(180deg);
        }

        100% {
            transform: rotate(0deg);
        }
    }

    @keyframes shake {
        0% {
            transform: translateX(0);
        }

        20% {
            transform: translateX(-10px);
        }

        40% {
            transform: translateX(10px);
        }

        60% {
            transform: translateX(-10px);
        }

        80% {
            transform: translateX(10px);
        }

        100% {
            transform: translateX(0);
        }
    }
</style>
